<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ article.source.name }}</mat-card-title>
    <mat-card-subtitle
      >Origin: {{ article.source.country || "--" }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    [src]="article?.urlToImage || '../assets/newsImage.jpg'"
    alt="Photo of an article"
  />
  <mat-card-content>
    <p>
      {{ article.description || "--" }}
    </p>
  </mat-card-content>
</mat-card>
